<script>
    function Time(){
        let input1 = document.getElementById("1").value
        let num = document.getElementById("2")
        let audio = document.getElementById("3")
        let img = document.getElementById("4")
     
        minutes = Math.floor(input1/60)
            seconds = input1 % 60
        newminutes = minutes*60
    let Time = setInterval(time2,1000)

    function time2()
    {
        if (input1>60){
            
            num.innerHTML = minutes+":"+seconds
           if(seconds>1){ 
            seconds-=1
            num.innerHTML = minutes+":"+seconds
        }
            else {
                
                newminutes -=1
                num.innerHTML =  newminutes 
                if (newminutes==0){
                    img.style.display="initial"
                
                
 

                clearInterval(Time)
                audio.play()
                setTimeout(change,9000)
                }
                
            }
            
        }
        else{
            num.innerHTML = input1
            input1-=1
            num.innerHTML = input1
            if(input1==0){
                img.style.display="initial"
                
                
   

                clearInterval(Time)
                audio.play()
                setTimeout(change,9000)
            }
        }

    }      
    function change(){
        img.style.display = "none"
        
       
    }  
        
   
    }
  
</script>
